<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Sales Prediction</h1>
    <form action="{{ url_for('predict')}}"method="post">
        <label for="tv">TV Expenses:</label>
        <input type="number" name="tv" placeholder="tv" required>

        <label for="radio">Radio Expenses:</label>
        <input type="number" name="radio" placeholder="radio" required>

        <label for="newspaper">Newspaper Expenses:</label>
        <input type="number" name="newspaper" placeholder="newspaper" required>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    {{ prediction_text}}

</div>

    
</body>
</html>
